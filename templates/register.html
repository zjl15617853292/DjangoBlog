<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/vue.js' %}"></script>
     <script type="text/javascript" src="{% static 'js/axios.min.js' %}"></script>
</head>
<body>
    <div id="app">
        <!-导航栏->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-导航栏商标 ->
            <div class="container">
                <div>
                     <a class="navbar-brand" href="index.html">个人博客</a>
                </div>
            </div>
            <!- 登录/个人中心 ->
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">登录</a>
                    </li>
                </ul>
            </div>
        </nav>
        </div>
        <!- content ->
        <div class="container" style="">
            <div class="row">
                <div class="col-12">
                    <div class="col-6">
                        <form class="login" id="login_form" method="POST">
                            {% csrf_token %}
                            <!- 手机号 ->
                            <div class="form-group">
                                <label>手机号:</label>
                                <div class="col-lg-6">
                                    <input type="text" name="mobile" placeholder="请输入手机号" autocapitalize="none"
                                        id="id_login" class="form-control" v-model="mobile" maxlength="11">
                                </div>
                                <small class="form-text text-muted ml-1" v-show="mobile_error"></small>
                            </div>

                            <!- 密码 ->
                            <div class="form-group">
                                <label>密码:</label>
                                <div class="col-lg-6">
                                    <input type="password" name="password" placeholder="请输入密码" autocapitalize="none"
                                        id="id_login" class="form-control" v-model="mobile" maxlength="20">
                                </div>
                                <small class="form-text text-muted ml-1" v-show="password_error"></small>
                            </div>

                            <!- 确认密码 ->
                            <div class="form-group">
                                <label>确认密码:</label>
                                <div class="col-lg-6">
                                    <input type="password" name="password2" placeholder="请确认密码" autocapitalize="none"
                                        id="id_login" class="form-control" v-model="mobile" maxlength="20">
                                </div>
                                <small class="form-text text-muted ml-1" v-show="password_error"></small>
                            </div>

{#                            <!- 短信验证码 ->#}
{#                            <div class="form-group">#}
{#                                <label>短信验证码:</label>#}
{#                                <div class="row" style="">#}
{#                                    <div class="col-lg-6">#}
{#                                        <input type="text" name="image_code" placeholder="请输入短信验证码">#}
{#                                    </div>#}
{#                                    <img src="" @click="generate_image_code">#}
{#                                     <small class="form-text text-muted ml-1" v-show="mobile_error"></small>#}
{#                                </div>#}
{#                            </div>#}
                            <button class="prim btn btn-primary" type="submit" id="submit_register">注册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!- footer ->
        <footer class="py-3 bg-dark" id="footer">
            <div class="container">
                <h5 class="m-0 text-center text-white">Copyright @ Zhangjialun</h5>
            </div>
        </footer>
    </div>
    <!- 引入js ->
    <script type="text/javascript" src="{% static 'js/host.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/common.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/register.js'%}"></script>
</body>
</html>
